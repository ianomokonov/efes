<tui-island class="tui-space_bottom-4">
  <div *ngIf="user; else loader">
    <div class="tui-row tui-row_adaptive tui-space_bottom-2">
      <div class="tui-col_xs-12 tui-col_md-8">
        {{ user.surname }} {{ user.name }} {{ user.lastname }}
      </div>
      <div class="tui-col_xs-12 tui-col_md-4 flex jc-end">
        <tui-svg src="tuiIconEditLarge" class="pointer" (click)="openPersonalEditModal()"></tui-svg>
      </div>
    </div>
    <div class="tui-row tui-row_adaptive">
      <span class="tui-col_xs-12 tui-col_md-4">Email:</span>
      <span class="tui-col_xs-12 tui-col_md-8">{{ user.email }}</span>
    </div>
    <div class="tui-row tui-row_adaptive">
      <span class="tui-col_xs-12 tui-col_md-4">Телефон:</span>
      <span class="tui-col_xs-12 tui-col_md-8">{{ user.phone ? user.phone : 'Не указан' }}</span>
    </div>
    <div class="tui-row tui-row_adaptive">
      <span class="tui-col_xs-12 tui-col_md-4">Роль:</span>
      <span class="tui-col_xs-12 tui-col_md-8">{{ user.roleName }}</span>
    </div>
  </div>
</tui-island>

<ng-template #loader>
  <tui-loader></tui-loader>
</ng-template>
