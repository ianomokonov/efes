<div class="tui-row jc-center">
  <div class="tui-col_md-6">
    <tui-island textAlign="center" [formGroup]="signUpForm">
      <tui-input class="tui-space_bottom-4" formControlName="name">ФИО</tui-input>
      <tui-input class="tui-space_bottom-4" formControlName="email">Почта</tui-input>
      <tui-input-phone class="tui-space_bottom-4" formControlName="phone">Телефон</tui-input-phone>
      <tui-input-password class="tui-space_bottom-4" formControlName="password"
        >Пароль</tui-input-password
      >
      <tui-select class="tui-space_bottom-4" formControlName="roleId" [valueContent]="content">
        Выберите роль
        <ng-template tuiDataList>
          <tui-data-list>
            <button *ngFor="let role of roles" tuiOption [value]="role.id">{{ role.name }}</button>
          </tui-data-list>
        </ng-template>
      </tui-select>
      <button
        tuiButton
        type="button"
        appearance="secondary"
        [routerLink]="['/sign-in']"
        class="tui-space_right-4"
      >
        Авторизация
      </button>
      <button tuiButton type="button" appearance="primary" (click)="signUp()">Подтвердить</button>
    </tui-island>
  </div>
</div>
