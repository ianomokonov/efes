<div class="tui-row">
  <div class="tui-col_md-12">
    <tui-input [formControl]="searchControl" icon="tuiIconSearch" iconAlign="left">
      Поиск
    </tui-input>
  </div>
  <div class="tui-col_md-12">
    <div class="tui-row tui-space_top-2">
      <div class="tui-col_md-4">
        <button
          #parent="tuiActiveZone"
          tuiButton
          type="button"
          icon="tuiIconPlusLarge"
          appearance="primary"
          (click)="addFilter(true)"
          (tuiActiveZoneChange)="addFilter(false)"
        >
          Добавить фильтр
        </button>
      </div>
      <div class="tui-col_md-8 flex flex-wrap">
        <div class="flex flex-wrap" *ngFor="let badgeGroup of filterBadges">
          <tui-badge *ngFor="let badge of badgeGroup.value" class="tui-space_right-2 custom-badge">
            <div class="tui-space_horizontal-4 tui-space_vertical-2">
              <span>{{ badge.name }}</span>
              <tui-svg
                (click)="removeFilter(badgeGroup.key, badge.id)"
                src="tuiIconRemoveLarge"
                class="tui-space_left-2 pointer"
              ></tui-svg>
            </div>
          </tui-badge>
        </div>
      </div>
    </div>
  </div>
</div>

<div *tuiSidebar="showSideBar; direction: 'left'" [tuiActiveZoneParent]="parent">
  <efes-filters></efes-filters>
</div>
